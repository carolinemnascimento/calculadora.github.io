<html>

<head>
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculadoraCaroline.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</head>

<body>
<div class="container col-2 row">
<div id="visor" class="visor col-8 row"></div>
<div class="containerNumero col-10 row">
    <div onclick="setarNumero(1)" class="botao col-1">1</div>
    <div onclick="setarNumero(2)" class="botao col-1">2</div>
    <div onclick="setarNumero(3)" class="botao col-1">3</div>
    <div onclick="setarOperador('-')" class="botao col-1">-</div>
    <div onclick="setarNumero(4)" class="botao col-1">4</div>
    <div onclick="setarNumero(5)" class="botao col-1">5</div>
    <div onclick="setarNumero(6)" class="botao col-1">6</div>
    <div onclick="setarOperador('+')" class="botao col-1">+</div>
    <div onclick="setarNumero(7)" class="botao col-1">7</div>
    <div onclick="setarNumero(8)" class="botao col-1">8</div>
    <div onclick="setarNumero(9)" class="botao col-1">9</div>
    <div onclick="setarOperador('*')"  class="botao col-1">*</div>
    <div onclick="setarNumero('.')" class="botao col-1">,</div>
    <div onclick="setarNumero(0)" class="botao col-1">0</div>
    <div onclick="setarResultado()"  class="botao col-1">=</div>
    <div onclick="setarOperador('/')"  class="botao col-1">/</div>
</div>
</div>
</body>

</html>
